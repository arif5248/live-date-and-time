<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div id="clock" class="dark">
          <div class="display">
            <h1 id="time"></h1>
            <small></small>
            <br>
            <span></span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class='marqueeContainer'>Times left to meet...</div>
        <div id="counter" class="counter dark">
          <div class="display">
            <div id="clockdiv">
              <div>
                <span class="days" id="counterDay"></span>
                <div class="smalltext">Days</div>
              </div>
              <div>
                <span class="hours" id="counterHour"></span>
                <div class="smalltext">Hours</div>
              </div>
              <div>
                <span class="minutes" id="counterMinute"></span>
                <div class="smalltext">Minutes</div>
              </div>
              <div>
                <span class="seconds" id="counterSecond"></span>
                <div class="smalltext">Seconds</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- JavaScript Includes -->
    <script src="app.js"></script>
  </body>
</html>
